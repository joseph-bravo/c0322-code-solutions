<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <h1 class="center-text">New Arrivals</h1>
        <div class="row p-5">
          <div class="col-1 product p-1">
            <img src="images/dress1.jpeg">
            <p>Free People
              <span class="border-left font-color-gray">
                Size 6
              </span>
            </p>
            <p>
              <span class="price">$35</span>
              <del class="font-color-gray">
                $125 retail
              </del>
            </p>
          </div>
          <div class="col-1 product p-1">
            <img src="images/ysl-bag.jpeg">
            <p>Yves Saint Laurent
              <span class="border-left font-color-gray">
                One-Size
              </span>
            </p>
            <p>
              <span class="price">$200</span>
              <del class="font-color-gray">
                $1600 retail
              </del>
            </p>
          </div>
          <div class="col-1 product p-1">
            <img src="images/key.jpeg">
            <p>Tiffany
              <span class="border-left font-color-gray">
                One-Size
              </span>
            </p>
            <p>
              <span class="price">$476</span>
              <del class="font-color-gray">
                $2000 retail
              </del>
            </p>
          </div>
          <div class="col-1 product p-1">
            <img src="images/lv-bag.jpg">
            <p>Louis Vuitton
              <span class="border-left font-color-gray">
                One-Size
              </span>
            </p>
            <p>
              <span class="price">$95</span>
              <del class="font-color-gray">
                $1200 retail
              </del>
            </p>
          </div>
          <div class="col-1 product p-1">
            <img src="images/dress2.jpeg">
            <p>Reformation
              <span class="border-left font-color-gray">
                Size 4
              </span>
            </p>
            <p>
              <span class="price">$20</span>
              <del class="font-color-gray">
                $198 retail
              </del>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

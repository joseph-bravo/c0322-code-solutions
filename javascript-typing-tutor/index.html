<!DOCTYPE html>
<html>
<head>

  <title>JavaScript Typing Tutor</title>

  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <div class="row container bg-dark">

    <div class="col-12 txt-center">

      <div class="row margintop-10">
        <div class="col-12 margin-auto phrase">
          <h1>
            <!-- where da spans go -->
          </h1>
        </div>
      </div>

      <div class="row completion-text">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h2>phrase complete!</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>accuracy: <span class="accuracy"></span></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>press [enter &rarrhk;] to continue</h4>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!--------------------------------------------------->

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="row center-text pad-sides-10">
        <div class="col-100">
          <div class="row">
            <div class="col-100">
              <h2>How It Works</h2>
            </div>
          </div>
          <div class="row margin-2 justify-center">
            <div class="col-25">
              <img src="images/screen-1.png">
              <img class="symbol" src="images/switch-icon.png">
              <h3>App Switching</h3>
              <p>Toggles all your apps on and off.</p>
            </div>
            <div class="col-25">
              <img src="images/screen-2.png">
              <img class="symbol" src="images/filter-icon.png">
              <h3>Trip Filtering</h3>
              <p>Evaluates your trip requests.</p>
            </div>
            <div class="col-25">
              <img src="images/screen-3.png">
              <img class="symbol" src="images/slider-icon.png">
              <h3>Service Filters</h3>
              <p>Accepts only your ideal trips.</p>
            </div>
            <div class="col-25">
              <img src="images/screen-4.png">
              <img class="symbol" src="images/bars-icon.png">
              <h3>Stats + Mileage</h3>
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
